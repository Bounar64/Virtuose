<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="icon" href="images/kayak-icon.svg">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Virtuose</title>
</head>
<body class="register"> 
    <div class="test-container">
        <div class="test_username">username: John</div>
        <div class="test_password">password: Password123@</div>
    </div>

    <div class="container register">
        <div class="logo">
            <a href="../index.html">Virtuose <span>.</span></a> 
        </div>

        <section class="section register">
            <div class="forms">
                <!-- Login form -->
                <div class="form login">
                    <span class="title">Login</span>

                    <form action="#" id="login_form">
                        <div class="input-field">
                            <input type="text" placeholder="Enter your username" id="username_log">
                            <i class="bi bi-person"></i>
                        </div>
                        <small></small>
        
                        <div class="input-field">
                            <input type="password" class="password" placeholder="Enter your password" id="password_log">
                            <i class="bi bi-lock icon"></i>
                            <i class="bi bi-eye-slash showHidePassword"></i>                       
                        </div>
                        <small></small>

                        <div class="checkbox-text">
                            <div class="check-content">
                                <input type="checkbox" class="text" id="logCheck">
                                <label for="logCheck" class="text_log">Remenber me</label>
                            </div>

                            <a href="#" class="text_log">Forgot password?</a>
                        </div>

                        <div class="input-field button">
                            <input type="submit" value="Login Now">
                        </div>
                    </form>

                    <div class="login-signup">
                        <span class="text_log">Not a member?
                            <a href="#" class="text_log signup-link">Signup now</a>
                        </span>
                    </div>
                </div>

                <!-- Registration form -->
                <div class="form signup">
                    <span class="title">Registration</span>

                    <form action="#" id="register_form">
                        <div class="input-field">
                            <input type="text" placeholder="Enter your username" id="username">
                            <i class="bi bi-person"></i>
                        </div>
                        <small></small>

                        <div class="input-field">
                            <input type="text" placeholder="Enter your email" id="email">
                            <i class="bi bi-envelope"></i>
                        </div>
                        <small></small>

                        <div class="input-field">
                            <input type="password" class="password" placeholder="Create a password" id="password">
                            <i class="bi bi-lock icon"></i>
                        </div>
                        <small></small>

                        <div class="input-field">
                            <input type="password" class="password" placeholder="Comfirm a password" id="comfirmPassword">
                            <i class="bi bi-lock icon"></i>
                            <i class="bi bi-eye-slash showHidePassword"></i>                       
                        </div>
                        <small></small>

                        <div class="checkbox-text signUp">
                            <div class="check-content">
                                <input type="checkbox" class="text" id="signCheck">
                                <label for="signCheck" class="text_log">I have read and agree the <a href="#">Terms and Conditions</a> of this site</label>
                            </div>
                        </div>
                        <small></small>

                        <div class="input-field button">
                            <input type="submit" value="Register Now">
                        </div>
                    </form>

                    <div class="login-signup">
                        <span class="text_log">Not a member?
                            <a href="#" class="text_log login-link">Login now</a>
                        </span>
                    </div>
                </div>
            </div>
        </section>

<script src="../js/form.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
</body>
</html>
